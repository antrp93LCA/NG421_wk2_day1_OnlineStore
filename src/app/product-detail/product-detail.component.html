<div class="col-sm-4 col-lg-4 col-md-4">
    <div class="thumbnail">
        <img src="http://placehold.it/320x150" alt="" />
        <div class="caption">
            <h4><a href="#">{{product.name}}</a>
                <h4 class="pull-right">{{product.price}}</h4>

            </h4>
            <p>{{product.description}} <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp -
                    http://bootsnipp.com</a>.</p>
        </div>
        <button (click)="productBuy()" type="submit" name="submit"> Add To Cart </button>
        <div class="ratings">
            <p class="pull-right">{{product.reviews}}</p>
            <p>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
            </p>
        </div>
    </div>
</div>
